<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks App</title>
    <script src="baigiamas.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="baigiamas.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Tasks App</h1>
        <button type="button" id="add-new-task"><i class="bi bi-plus-lg"></i> Add new task</button>
      </header>
      <div id="status-bar">
        <div class="status new-task"></div>
        <div class="status pending-task"></div>
        <div class="status done-task"></div>
        <div class="total-tasks"></div>
      </div>
      <div id="task-section" class="swiper">
        <div class="swiper-wrapper">
          <div class="task-list new swiper-slide"></div>
          <div class="task-list pending swiper-slide"></div>
          <div class="task-list done swiper-slide"></div>
        </div>
      </div>
    </div>

    <!-- Create Task Modal -->
    <div id="createTaskModal" class="modal">
      <div class="modal-content">
        <span class="closeModal">&times;</span>
        <h1>New task</h1>
        <input type="text" name="name" id="name" placeholder="Task Name" autofocus required />
        <input type="text" name="description" id="description" placeholder="Task description" />
        <button id="createTask">Create Task</button>
      </div>
    </div>

    <!-- Confirm Delete Modal -->
    <div id="confirmDeleteModal" class="modal">
      <div class="modal-content">
        <span class="closeModal">&times;</span>
        <h1></h1>
        <button id="confirmDeleteButton">Delete</button>
        <button id="cancelDelete">Cancel</button>
      </div>
    </div>
  </body>
</html>
