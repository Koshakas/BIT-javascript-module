<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fun</title>
    <script src="fun.js" defer></script>
    <style>
      div.section {
        width: 20px;
        height: 98px;
        border-top: 2px solid gray;
        border-left: 2px solid gray;
      }
      div.section:last-child {
        border-left: none;
      }
      .section span {
        display: block;
        position: relative;
        color: gray;
        top: -10px;
        left: 50px;
      }
      .ball {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        position: absolute;
        top: 200px;
        left: 200px;
        transition: 0.9s;
        background-color: orange;
        box-shadow: 1px 1px #666;
        cursor: pointer;
      }
      body {
        margin: 0;
      }
      #container {
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      button {
        width: 210px;
        height: 50px;
        font-size: 20px;
      }
      #timer {
        width: 200px;
        text-align: center;
        background-color: transparent;
        color: tomato;
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 50px;
        padding: 15px;
      }
      #scoreboard {
        position: absolute;
        bottom: 10px;
        right: 10px;
        color: #999;
        text-align: right;
      }
      ul {
        margin: 0;
        padding: 10px 0 0 0;
        list-style: none;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <button>Paleisti burbulus!</button>
      <label id="input-label" for="vardas">Įveskite vardą</label>
      <input type="text" id="vardas" />
    </div>
    <div id="timer">0:0</div>
    <div id="scoreboard">
      Scoreboard:
      <ul></ul>
    </div>
  </body>
</html>
